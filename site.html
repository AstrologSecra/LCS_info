<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма связи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form label {
            text-align: left;
            margin-bottom: 5px;
        }
        .container form input,
        .container form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container form button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
        }
        .links ul {
            list-style-type: none;
            padding: 0;
        }
        .links ul li {
            margin: 10px 0;
        }
        .links ul li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .links ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма связи</h1>
        <form action="your-server-endpoint" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Отправить</button>
        </form>
        <div class="links">
            <h2>Снесены</h2>
            <ul>
                <li><a href="https://example.com/link1">Ссылка 1</a></li>
                <li><a href="https://example.com/link2">Ссылка 2</a></li>
                <li><a href="https://example.com/link3">Ссылка 3</a></li>
                <li><a href="https://example.com/link4">Ссылка 4</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
